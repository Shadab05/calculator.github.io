<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <!--defer: This Boolean attribute is set to indicate to a browser that the script is meant to be executed after the document has been parsed-->
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>รท</button>  <!--The data-* attribute gives us the ability to embed custom data attributes on all HTML elements. OR it is used to store custom data private to the page or application.-->
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number style="border-bottom-left-radius: 25px;">.</button>
      <button data-number>0</button>
      <button data-equals style="border-bottom-right-radius: 25px;" class="span-two">=</button>


    </div>
  </body>
</html>
